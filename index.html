<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Task Pane Add-in</title>
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
        <script type="text/javascript" src="office.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.8.335/build/pdf.min.js" type="text/javascript"></script>
        <link href="taskpane.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<section id="sideload-msg" style="display: none;">
			<h2>Please side load your add-in to see app body.</h2>
		</section>
		<main id="app-body">
			<h2> Upload PDF Attachment </h2>
			<input type="file" class="form-control" id="file" />
            <canvas style="display: none;" id="the-canvas"></canvas>
		</main>
		<div style="display: none;" id="loader_parent" class="loader-parent">
			<div class="loader"></div>
			<div class="loader-text text-loading" id="loading_text">Processing Docs </div>
		</div>
        <script type="text/javascript" src="pdf.js"></script>
	</body>
</html>
